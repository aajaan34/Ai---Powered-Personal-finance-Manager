<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Bills</title>
  <link rel="stylesheet" href="split-bills.css"> <!-- Include split-bills.css -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Split Bills</h1>
    <p>Easily split expenses with friends and family.</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Add Expense Card -->
    <div class="card">
      <h2><i class="fas fa-receipt"></i> Add Expense</h2>
      <form id="add-expense-form">
        <div class="form-group">
          <label for="expense-description"><i class="fas fa-pen"></i> Description</label>
          <input type="text" id="expense-description" placeholder="e.g., Dinner at Restaurant" required>
        </div>
        <div class="form-group">
          <label for="expense-amount"><i class="fas fa-dollar-sign"></i> Amount</label>
          <input type="number" id="expense-amount" placeholder="e.g., 100" required>
        </div>
        <div class="form-group">
          <label for="split-method"><i class="fas fa-share-alt"></i> Split Method</label>
          <select id="split-method">
            <option value="equally">Equally</option>
            <option value="percentage">By Percentage</option>
            <option value="custom">Custom Amounts</option>
          </select>
        </div>
        <div class="form-group" id="participants-section">
          <label><i class="fas fa-users"></i> Participants</label>
          <div id="participants-list">
            <!-- Participants will be added here dynamically -->
          </div>
          <button type="button" id="add-participant" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Add Participant
          </button>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check"></i> Add Expense
        </button>
      </form>
    </div>

    <!-- Balances Card -->
    <div class="card">
      <h2><i class="fas fa-balance-scale"></i> Balances</h2>
      <table id="balances-table">
        <thead>
          <tr>
            <th>Person</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <!-- Balances will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="split-bills.js"></script> <!-- Include split-bills.js -->
</body>
</html>
